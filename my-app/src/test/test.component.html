<ng-container *ngIf="dataToDisplay.length > 0; else elseTemplate">
	<div class="grid-container" *ngFor="let item of dataToDisplay">
		<div class="grid-item">{{ item.TYPE }}</div>
		<div class="grid-item">{{ item.articleFrom }}</div>
		<div class="grid-item">{{ item.description }}</div>
	</div>
</ng-container>
<ng-template #elseTemplate>
	<div class="new-grid-container">
		<div class="item1">
			No Data Found! Please give us a moment. We are trying to fix this
			ASAP!
		</div>
	</div>
</ng-template>
